<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Kshitij Ingale</title>
  </head>
  <body>
    <!-- OVERLAY -->
    <div class="overlay first"></div>
    <div class="overlay second"></div>
    <div class="overlay third"></div>

    <!-- HEADER -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">&lt;/&gt;</a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">Portfolio</a>
            </li>
            <li class="nav__item">
              <a href="#blog" class="nav__link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>

          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <ion-icon name="menu"></ion-icon>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="l-main">
      <section id="home" class="home">
        <div class="home__information">
          <span class="home__pressent anime-text">Hello, My name is</span>
          <h1 class="home__title anime-text">Kshitij Ingale</h1>
          <span class="home__skill anime-text">Web Developer</span>

          <div>
            <a href="#about" class="home__button anime-text">More about me</a>
          </div>
        </div>

        <div class="home__img">
          <img
            src="assets/img/anime-avatar.jpeg"
            alt="Anime style web developer"
          />
        </div>

        <div class="home__social">
          <a href="https://github.com/kshitijingale" target="_blank">
            <ion-icon name="logo-github" class="home__social-icon"></ion-icon>
          </a>
          <a href="https://www.instagram.com/mr._kshitij/" target="_blank">
            <ion-icon
              name="logo-instagram"
              class="home__social-icon"
            ></ion-icon>
          </a>
          <a href="https://www.linkedin.com/in/kshitijingale/" target="_blank">
            <ion-icon name="logo-linkedin" class="home__social-icon"></ion-icon>
          </a>
          <a href="https://twitter.com/kshitij_ingale" target="_blank">
            <ion-icon name="logo-twitter" class="home__social-icon"></ion-icon>
          </a>
          <a href="https://www.facebook.com/kshitij.ingale.52/" target="_blank">
            <ion-icon name="logo-facebook" class="home__social-icon"></ion-icon>
          </a>
        </div>
      </section>
      <section id="about" class="about">
        <h1>about</h1>
      </section>
      <section id="portfolio" class="portfolio">
        <h1>portfolio</h1>
      </section>
      <section id="blog" class="blog">
        <h1>Blog</h1>
      </section>
      <section id="contact" class="contact">
        <h1>contact</h1>
      </section>
    </main>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

    <!-- MAIN -->
    <script src="assets/js/main.js"></script>

    <!-- ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"
